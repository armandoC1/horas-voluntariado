name: Deploy Horas Voluntariado

on:
  push:
    branches:
      - main
      - qa
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configurar Entorno y Rutas
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "DEST_PATH=$HOME/apps/horas-voluntariado-app/horas-voluntariado-prod" >> $GITHUB_ENV
            echo "PM2_NAME=horas-voluntariado-prod" >> $GITHUB_ENV
            echo "ENV_CONTENT<<EOF" >> $GITHUB_ENV
            echo "${{ secrets.DOTENV_PROD }}" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "DEST_PATH=$HOME/apps/horas-voluntariado-app/horas-voluntariado-dev" >> $GITHUB_ENV
            echo "PM2_NAME=horas-voluntariado-dev" >> $GITHUB_ENV
            echo "ENV_CONTENT<<EOF" >> $GITHUB_ENV
            echo "${{ secrets.DOTENV_QA }}" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      - name: Instalar dependencias y Build
        run: |
          npm ci
          # El uso de EOF aqu√≠ asegura que el .env se escriba con todas sus l√≠neas
          cat <<EOF > .env
          ${{ env.ENV_CONTENT }}
          EOF
          npm run build

      - name: Sincronizar archivos al servidor
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            . ${{ env.DEST_PATH }}/

      - name: Reiniciar y Persistir PM2
        run: |
          cd ${{ env.DEST_PATH }}
          npm install --production
          pm2 restart ${{ env.PM2_NAME }} || pm2 start npm --name "${{ env.PM2_NAME }}" --cwd "${{ env.DEST_PATH }}" -- start
          pm2 save

      - name: Notificar a Slack
        uses: rtCamp/action-slack-notify@v2
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: 'alertas-deploy' # Cambia esto por tu canal
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_TITLE: 'üöÄ Deploy: ${{ env.PM2_NAME }}'
          SLACK_MESSAGE: |
            *Estado:* ${{ job.status == 'success' && '‚úÖ Completado con √©xito' || '‚ùå Fall√≥ el despliegue' }}
            *Rama:* `${{ github.ref_name }}`
            *Ruta en Server:* `${{ env.DEST_PATH }}`
            *Mensaje del Commit:* ${{ github.event.head_commit.message }}
            *Autor:* ${{ github.actor }}
          SLACK_FOOTER: 'Sistema de CI/CD - Carlos Hern√°ndez'