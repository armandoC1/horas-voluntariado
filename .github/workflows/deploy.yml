name: Deploy Horas Voluntariado

on:
  push:
    branches:
      - main
      - qa

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configurar Entorno y Rutas
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "DEST_PATH=$HOME/apps/horas-voluntariado-app/horas-voluntariado-prod" >> $GITHUB_ENV
            echo "PM2_NAME=horas-voluntariado-prod" >> $GITHUB_ENV
            echo "ENV_CONTENT=${{ secrets.DOTENV_PROD }}" >> $GITHUB_ENV
          else
            echo "DEST_PATH=$HOME/apps/horas-voluntariado-app/horas-voluntariado-dev" >> $GITHUB_ENV
            echo "PM2_NAME=horas-voluntariado-dev" >> $GITHUB_ENV
            echo "ENV_CONTENT=${{ secrets.DOTENV_QA }}" >> $GITHUB_ENV
          fi

      - name: Instalar dependencias y Build
        run: |
          npm ci
          echo "${{ env.ENV_CONTENT }}" > .env
          npm run build

      - name: Sincronizar archivos al servidor
        run: |
          # Importante: Usar "." asegura que copiamos el contenido del runner 
          # a la raíz de DEST_PATH sin crear carpetas extra.
          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            . ${{ env.DEST_PATH }}/

      - name: Reiniciar y Persistir PM2
        run: |
          cd ${{ env.DEST_PATH }}
          npm install --production
          # Usamos --cwd para forzar a PM2 a reconocer la carpeta correcta como raíz del proyecto
          pm2 restart ${{ env.PM2_NAME }} || pm2 start npm --name "${{ env.PM2_NAME }}" --cwd "${{ env.DEST_PATH }}" -- start
          pm2 save